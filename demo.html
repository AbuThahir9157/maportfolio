<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .news-container {
      width: 100%;
      overflow: hidden;
    }

    .news-list {
      display: flex;
      animation: scroll 20s linear infinite; /* Adjust the duration as needed */
    }

    .news-item {
      width: 300px; /* Adjust the width as needed */
      white-space: nowrap;
      margin-right: 20px; /* Adjust the margin as needed */
    }

    @keyframes scroll {
      0%, 100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="news-container">
    <div class="news-list">
      <div class="news-item">Breaking News 1</div>
      <div class="news-item">Breaking News 2</div>
      <div class="news-item">Breaking News 3</div>
      <div class="news-item">Breaking News 4</div>
      <div class="news-item">Breaking News 5</div>
      <div class="news-item">Breaking News 6</div>
      <div class="news-item">Breaking News 7</div>
      <div class="news-item">Breaking News 8</div>


    </div>
    
  </div>
</body>
</html>
